name: Build and deploy Next.js app to Azure Web App - concontown-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.5'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build --if-present

      - name: Create ZIP artifact for deployment
        run: zip next.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: next.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact
        run: unzip next.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ECB9101003E942109D0B9DD9142F6523 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D5087A857B7A481A8AA690CB7596D392 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1BB8356993B74E8F87D3826D2208CAA8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'concontown-app' 
          slot-name: 'Production'
          package: next.zip
